{% from "utils.html" import analytics %}

<html>
<head>
	<meta charset="utf-8">
	{% block head %}{% endblock %}
	<title>{% block title %}{{ site.name }}{% endblock %}</title>
	<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}" type="text/css" />
    <link rel="stylesheet" href="{{ static_url("css/pygments_style.css") }}" type="text/css" />
    <link rel="stylesheet" href="{{ static_url("css/font-awesome.min.css") }}" type="text/css" />
    <link rel="stylesheet" href="{{ static_url("css/button.css") }}" type="text/css" />
    <link rel="alternate" type="application/rss+xml" href="{{ url_for('feed') }}" title="{{ site.name }}" />
    {{ analytics() }}
    <style>
    body{
    	font:'Helvetica Neue',Helvetica,"Hiragino Sans GB","Hiragino Sans GB W3",Arial,sans-serif;
    	background-color: #fff;
        margin-left: 15px;
        margin-right: 15px;
    }
    div{
    	margin:15px;
    }
    p{
        font-size: 18px;
    }
    .align-center{  
        margin:0 auto;
        width:500px;
        text-align:center;
    }
    [class=highlight]{
    	margin:0px;
    }
    </style>
</head>

<body>
<header>
<div class="header">
	<img src= "{{ author.email | gravatar }}" class="img-circle" style= "display:inline">
    <h3 style= "display:inline">{{ site.description }}</h3>
</div>
</header>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="button">
    {% block button %}
    {% endblock %}
</div>
<div class="footer">
    <div class="copyright align-center">
        Powered by <a href="https://github.com/whtsky/catsup">CATSUP</a>
        <span>&bull;</span>
        Brief Theme by <a href="https://github.com/JmPotato">JmPotato</a>
    </div>
</div>
</body>
